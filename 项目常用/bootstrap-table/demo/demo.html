<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>学习bootstrap上传插件及表格插件</title>
  <link rel="stylesheet" href="../node_test/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_test/node_modules/bootstrap-table/dist/bootstrap-table.min.css">
</head>

<body>


  <div class="container">
    <!-- 添加块 -->
    <button type="button" class="btn btn-success" style="margin:10px 0" data-toggle="modal" data-target="#exampleModal">
      添加数据
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">添加数据</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addForm" enctype="multipart/form-data">
              <div class="form-group">
                <label for="username">username</label>
                <input name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                  placeholder="username">
                <small id="usernameHelp" class="form-text text-muted">这里是提示</small>
              </div>

              <div class="form-group">
                <label for="description">description</label>
                <input name="description" type="text" class="form-control" id="description" placeholder="description">
              </div>

              <div class="form-group">
                <label for="avatar">选择头像</label>
                <input type="file" class="form-control-file" id="avatar">
                <img style="margin-top:20px;height:120px;" class="avatar" src="" alt="头像">
                <input type="hidden" name="avatar" value="">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary saveForm">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 渲染块 -->
    <table id="table" class="table table-hover" data-search="true" data-pagination="true"></table>
    
  </div>


  <!-- 引入的js文件 -->
  <script src="../node_test/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_test/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_test/node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="../node_test/node_modules/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

  <script src="./demo.js"></script>
</body>

</html>
