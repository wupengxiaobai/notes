  <script>
    // 防抖
    var debounce = function (callback, time) {
      var timer;
      return function () {
        clearTimeout(timer);
        var args = arguments;
        timer = setTimeout(function () {
          callback.apply(null, args);
        }, time);
      }
    }


    // 获取滚动条距离顶部位置
    var pageOffset = function () {
      var pageX = window.pageXOffset || (document.body.offsetLeft + document.documentElement.scrollLeft);
      var pageY = window.pageYOffset || (document.body.offsetTop + document.documentElement.offsetTop);
      return {
        'pageX': pageX,
        'pageY': pageY
      };
    }


    //  body 滚动位置改变监听
    document.body.onscroll = debounce(function () {
      var offset = pageOffset()
      console.log(offset)
    }, 300);


    //  input 内容改变监听
    inp.oninput = debounce(function () {
      inp.value && console.log('检索发送ajax', inp.value);
    }, 500)


    //  btn 连续点击
    btn.onclick = debounce(function () {

    }, 500)
  </script>
