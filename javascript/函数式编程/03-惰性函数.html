        function addEvent(dom, type, handle) {
            if (dom.addEventListener) {
                console.log('first')
                dom.addEventListener(type, handle, false)
                addEvent = function (dom, type, handle) {
                    console.log('last')
                    dom.addEventListener(type, handle, false)

            } else {
                dom.attachEvent('on' + type, handle)
                addEvent = function (dom, type, handle) {
                    dom.attachEvent('on' + type, handle)
                }
            }
        }
