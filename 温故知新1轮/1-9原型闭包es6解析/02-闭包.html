<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>-
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>复习专用</title>
  <style>
    .box {
      padding: 10px;
      margin: 10px;
      width: 100px;
      height: 100px;
      background: deepskyblue;
      border: 10px solid deeppink;
    }
  </style>
</head>

<body>

  <div class='box'></div>

  <script>
    var ktv = (function () {
      //  此模块保护了 smallPrice和total变量, 外部不能直接访问.
      var smallPrice = 1000;
      var total = 0;

      return {
        buy(price) {
          price = price || 0;
          total += price;
        },
        pay() {
          console.log(total < smallPrice ? ('当前商品总价为' + total + '未到最低消费标准, 请继续购买~') : ('现可以付钱, 一共需要支付 ' +
            total + ' 元'));
        },
        editPrice(jurisdictionCode, newPrice) {
          if (jurisdictionCode === 888) {
            smallPrice = newPrice;
            console.log('当前最低消费额度修改为: ' + newPrice)
          } else {
            console.log('对不起, 您权限不够!')
          }
        }
      }
    })()

  </script>
</body>

</html>
