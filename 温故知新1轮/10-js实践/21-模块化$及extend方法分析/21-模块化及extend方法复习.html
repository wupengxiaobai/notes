<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模块化</title>
  <style>
    div {
      font-size: 20px;
      color: red;
    }
  </style>
</head>

<body>

  <div>11</div>
  <div style="display:none">222</div>
  <div>333</div>
  <span class="span">444</span>


  <script src="./js/jquery.core.js"></script>
  <script src="./js/jquery.style.js"></script>
  <script src="./js/jquery.util.js"></script>
  <script>
    // 举例
    $('div').css('color')
    $('div:nth-of-type(odd)').css('color', 'green')
    $('div').css({
      'color': 'blue',
      'fontSize': '50px'
    })
    $('div').toggle()
  </script>
</body>

</html>
