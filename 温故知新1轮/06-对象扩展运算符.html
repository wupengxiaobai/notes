<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //	使用对象扩展运算符实现克隆
    var obj = {
      age: 18,
      gender: '男'
    }
    var obj2 = {
      ...obj
    }
    var obj3 = {
      ...obj,
      name: '小白'
    }
    var obj4 = {
      ...obj,
      gender: '女',
      name: "小妹"
    }
    var arr = [1, 2, 4, 520]
    var arr1 = [...arr, 250]
    console.log('obj: ', obj, 'obj2: ', obj2, 'obj3: ', obj3, 'obj4: ', obj4, 'arr:', arr, 'arr1:', arr1)
  </script>
</body>

</html>
