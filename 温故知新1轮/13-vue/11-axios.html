<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <router-link to="/keep">keep</router-link>
    <router-link to="/keepalive">keepalive</router-link>

    <router-view></router-view>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
  <script>
    var KEEP = {
      template: `<div>KEEP组件</div>`
    }

    var KEEPALIVE = {
      template: `<div>
        <button @click="changeColor">点击变色</button>
        <div ref="changeText">一行神奇的文字~</div>
      </div>`,
      methods: {
        changeColor() {
          this.$refs.changeText.style.color = 'deeppink'
        }
      }
    }

    var router = new VueRuter({
      routes: [{
        link: '/keep',
        component: KEEP
      }, {
        link: '/keepalive',
        component: KEEPALIVE
      }]
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router
    })
  </script>
</body>

</html>
