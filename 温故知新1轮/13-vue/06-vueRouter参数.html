<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>路由基本使用</title>
</head>

<body>


  <div id="app"></div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/vue-router/dist/vue-router.js"></script>
  <script>
    // Vue.use(VueRouter) 如果vue和vue-router都暴露在全局中, 该步骤可以省略

    var User = {
      template: '<div>用户组件Params</div>'
    }
    var User2 = {
      template: '<div>用户组件Query</div>'
    }

    var router = new VueRouter({
      routes: [
        {
          path:'/user/:id',
          component: User
        },
        {
          path:'/user2',
          component: User2
        }
      ]
    })


    var App = {
      template: `
        <div>
          <!--路由入口-->
          <router-link to="/user/1">用户组件params</router-link>  
          <router-link to="/user2?userId=1">用户组件query</router-link>

          <!--路由出口-->
          <router-view></router-view>
        </div>
      `
    }

    var vm = new Vue({
      el: "#app",
      template: '<App />',
      components: {
        App
      },
      router: router,
      mounted() {
        console.log(this.$router) //  $router 表示路由信息对象
        console.log(this.$route)
        // this.$route.params 获取动态路由值
        //  this.$route.query 获取路由query值
      },
    })
  </script>
</body>

</html>


<!-- 

  路由参数
    xxx.html/#/user/1           ===>  params 动态的路由参数
    xxx.html/#/user?userId = 1  ===>  query










 -->
